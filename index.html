<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>RoboZZle - a social puzzle game</title>
        <link rel='stylesheet' type='text/css' href='robozzle.css' />
        <script type='text/javascript' src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type='text/javascript' src='jquery.soap.js'></script>
        <script type='text/javascript' src='robozzle.js'></script>
    </head>
    <body>
        <div id="horizon">
            <div id="border">
                <header>
                    <h1>RoboZZle</h1>
                    <h2>a social puzzle game</h2>
                </header>
                <ul class="menu">
                    <li class="active" id="menu_play" style="width: 100px">Puzzles</li>
                    <li id="menu_makepuzzle" style="width: 100px">Make a Puzzle</li>
                    <li id="menu_forums" style="width: 70px">Forums</li>
                    <li id="menu_wiki" style="width: 70px">Wiki</li>
                    <li id="menu_chat" style="width: 70px">Chat</li>
                    <li id="menu_signin" style="width: 66px; float: right">Sign In</li>
                    <li id="menu_signout" style="width: 66px; float: right">Sign Out</li>
                    <li id="menu_register" style="width: 66px; float: right">Register</li>
                </ul>
                <div id="content">
                    <div id="levels">
                        <ul class="tabbar" id="levelmenu">
                            <li>Tutorial</li><li>Campaign</li><li>Popular</li><li>All</li>
                        </ul>
                        <div id="levellist-container">
                            <ul id="levellist">
                            </ul>
                            <div id="loadingspinner">
                            </div>
                            <button id="refresh">Refresh</button>
                            <div id="pagecontrol"><div>
                                <button id="pagefirst">First</button><button id="pageprev">Prev</button><input type="text" id="pagecurrent" value="1"></input>/<span id="pagemax">1</span><button id="pagenext">Next</button><button id="pagelast">Last</button>
                            </div></div>
                            <div id="hidesolved-container">
                                <input type="checkbox" id="hidesolved"><label for="hidesolved">Hide solved</label>
                            </div>
                        </div>
                    </div>
                    <div id="game">
                        <div id="board">
                            <div id="statusbar">
                            </div>
                            <div id="designtoolbar">
                            </div>
                            <div id="designpanel">
                            </div>
                            <div id="painttoolbar">
                            </div>
                            <div id="program">
                            </div>
                            <div id="gametoolbar">
                            </div>
                        </div>
                    </div>
                    <div id="tutorial"></div>
                    <div id="scoreboard">
                        <h1>Most Puzzles Solved</h1>
                        <table id="topsolvers">
                        </table>
                        <h1>Most Solved Today</h1>
                        <table id="topsolverstoday">
                        </table>
                        <a href="scoreboard.aspx">Full scoreboard</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="templates">
            <ul>
                <li class="levelitem">
                    <div class="title">
                    </div>
                    <div class="difficulty">
                        difficulty: <span class="difficulty"></span>/5
                    </div>
                    <div class="stats">
                        <a class="stats">stats</a>
                        <a class="comments">comments</a>
                        author: <a class="author">author</a>
                    </div>
                    <div class="votes">
                        <span class="liked">+</span>/<span class="disliked">-</span>
                    </div>
                </li>
            </ul>
        </div>
    </body>
</html>
