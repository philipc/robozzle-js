<!doctype html>
<html>
	<head>
		<title>RoboZZle - a social puzzle game</title>
		<link rel='stylesheet' type='text/css' href='robozzle.css' />
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type='text/javascript' src='jquery.soap.js'></script>
		<script type='text/javascript' src='jquery.xml2json.js'></script>
		<script type='text/javascript' src='robozzle.js'></script>
	</head>
	<body>
		<div id="horizon">
			<div id="border">
				<header>
					<h1>RoboZZle</h1>
					<h2>a social puzzle game</h2>
				</header>
				<ul class="menu">
					<li class="active" id="menu_play" style="width: 100px">Puzzles</li>
					<li id="menu_makepuzzle" style="width: 100px">Make a Puzzle</li>
					<li id="menu_forums" style="width: 70px">Forums</li>
					<li id="menu_wiki" style="width: 70px">Wiki</li>
					<li id="menu_chat" style="width: 70px">Chat</li>
					<li id="menu_signin" style="width: 66px; float: right">Sign In</li>
					<li id="menu_signout" style="width: 66px; float: right">Sign Out</li>
					<li id="menu_register" style="width: 66px; float: right">Register</li>
				</ul>
				<div id="content">
					<div id="levels">
						<ul class="tabbar" id="levelmenu">
							<li>Tutorial</li>
							<li>Campaign</li>
							<li>Popular</li>
							<li>All</li>
						</ul>
						<ul id="levellist">
						</ul>
						<div id="loadingspinner">
						</div>
						<div id="refresh">
						</div>
						<div id="pagecontrol">
						</div>
						<div id="hidesolved">
						</div>
					</div>
					<div id="game">
						<div id="board">
							<div id="statusbar">
							</div>
							<div id="designtoolbar">
							</div>
							<div id="designpanel">
							</div>
							<div id="painttoolbar">
							</div>
							<div id="program">
							</div>
							<div id="gametoolbar">
							</div>
						</div>
					</div>
					<div id="tutorial"></div>
					<div id="scoreboard">
						<h1>Most Puzzles Solved</h1>
						<table id="topsolvers">
						</table>
						<h1>Most Solved Today</h1>
						<table id="topsolverstoday">
						</table>
						<a href="scoreboard.aspx">Full scoreboard</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
